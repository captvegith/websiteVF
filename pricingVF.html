<!DOCTYPE html>
<html>
<head>
<title>Pricing Tool Capt Veg</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="pricingTest.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;800&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.7/dist/sweetalert2.all.min.js" integrity="sha256-eTz92F43Upy5TN7f6frMgWI4eQgs0XEL7zBu8A8k7tk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrap">
        <!--id du formulaire  = pricingPlantes-->
        <div id="theForm">
        <form action="" id="pricingPlantes" onsubmit="false">
                <div>
                    <div class="choice-row">
                    <div class="choice-boxes">
                        <h3> ETAPE 1 - CHOISISSEZ VOTRE OFFRE : </h3>
                        <div class="buttonsOffer" style="margin-top: 10px;padding-left: 10px;">  
                            <input type="radio"  id="offerAchat" name="selectedOffer" value="Achat" onchange="calculateTotalPrice()"><label for="offerAchat" class='radiolabelOffer'>ACHAT</label>
                            <input type="radio"  id="offerAchatEntretien" name="selectedOffer" value="AchatEtEntretien" onchange="calculateTotalPrice()"><label for="offerAchatEntretien" class='radiolabelOffer'>ACHAT + ENTRETIEN</label>
                            <input type="radio"  id="offerLocation" name="selectedOffer" value="Location" onchange="calculateTotalPrice()"><label for="offerLocation" class='radiolabelOffer'>LOCATION</label><br/>
                        </div>
                    </div>
                    <br/>
                    <div class="choice-boxes">
                        <h3> ETAPE 2 - CHOISISSEZ VOS POTS : </h3>
                        <div class="buttonsOffer" style="margin-top: 10px;padding-left: 10px;">
                            <input type="radio" id="TerreCuite" name="selectedPots" value="TerreCuite" onchange="calculateTotalPrice()"><label for="TerreCuite" class='radiolabelPots'>TERRE-CUITE ARTISANAUX</label>
                            <input type="radio" id="Reservoirdeau" name="selectedPots" value="Reservoirdeau" onchange="calculateTotalPrice()"><label for="Reservoirdeau" class='radiolabelPots'>ÉCO À RÉSERVOIR D'EAU</label><br/>
                        </div>
                    </div>
                    </div>
                    <br/>
            <div class="infoRow">
                    <div class="choice-plants">
                        <h3> ETAPE 3 - CHOISISSEZ VOS PLANTES ET LEUR QUANTITÉ : </h3>
                        <div class="choixPlantes">
                            <h5>Baby plant (25-50cm) : <span><i class="bi bi-info-circle-fill" style="cursor:pointer;"></i></a></span></h5>
                            <div class="plantsRow">    
                                <div class="inputRow"><label for="babyPlanteU">Prix/U:</label><input class="inputUPots" disabled id="babyPlanteU"></div>
                                <div class="inputRow"><label for="babyPlantePots">Prix Pot:</label><input class="inputUPots" disabled id="babyPlantePots"></div>
                                <div class="inputRow"><label for="babyPlanteQty">Quantité:</label><div class="quantity buttons_added">
                                    <input type="button" value="-" class="minus"><input type="number" id="babyPlanteQty"  step="1" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4"><input type="button" value="+" class="plus">
                                    <!-- <button type="button" id="sub" class="sub">-</button><input type="number" class="inputQty" id="babyPlanteQty" value="0" min="0" max="3000" oninput="plantesPriceT()"><button type="button" id="add" class="add">+</button> -->
                                </div><input type="number" class="inputQty" name="babyPlante" minlength="1" maxlength="8" style="display:none;" oninput=""></div>
                            </div>

                            <h5> Teenage Plante (50-100cm) : <span><i class="bi bi-info-circle-fill" style="cursor:pointer;"></i></span> </h5>
                            <div  class="plantsRow">
                                <div class="inputRow"><label for="teenagePlantU">Prix/U:</label><input class="inputUPots" disabled id="teenagePlanteU"></div>
                                <div class="inputRow"><label for="teenagePlantesPots">Prix Pot:</label><input class="inputUPots" disabled id="teenagePlantePots"></div>
                                <div class="inputRow"><label for="teenagePlanteQty"> Quantité:</label><div class="quantity buttons_added">
                                    <input type="button" value="-" class="minus"><input type="number" id="teenagePlanteQty" step="1" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" inputmode=""><input type="button" value="+" class="plus" oninput="">
                                    </div> 
                                    <!-- <input type="button" value="-" class="minus"><input type="number" id="teenagePlanteQty" style="display:none;" step="1" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" oninput="plantesPriceT()"><input type="button" value="+" class="plus"> -->
                                </div>
                            </div>

                            <h5> Plante Tombante (100-150cm) : <span><i class="bi bi-info-circle-fill" style="cursor:pointer;"></i></span></h5>
                            <div  class="plantsRow">
                                <div class="inputRow"><label for="plante-tombante">Prix/U:</label><input class="inputUPots" disabled id="tombantePlanteU"></div>
                                <div class="inputRow"><label for="plante-tombante">Prix Pot:</label><input class="inputUPots" disabled id="tombantePlantePots"></div>
                                <div class="inputRow"><label for="tombantePlanteQty">Quantité:</label><div class="quantity buttons_added">
                                    <input type="button" value="-" class="minus"><input type="number" step="1"  id="tombantePlanteQty" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                                </div><input type="number" class="inputQty" name="tombantePlante" style="display:none;" minlength="1" oninput=""></div>
                            </div>

                            <h5> Daddy Plant (100-150cm) : <span><i class="bi bi-info-circle-fill" style="cursor:pointer;"></i></span> </h5>
                            <div class="plantsRow">
                                <div class="inputRow"><label for="daddy-plant"> Prix/U:</label><input class="inputUPots" disabled id="daddyPlanteU" name="daddyPlant"></div>
                                <div class="inputRow"><label for="daddy-plant"> Prix Pot:</label><input class="inputUPots" disabled id="daddyPlantePots"></div>
                                <div class="inputRow"><label for="daddyPlanteQty">Quantité:</label><div class="quantity buttons_added">
                                    <input type="button" value="-" class="minus"><input type="number"  id="daddyPlanteQty" step="1" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                                </div><input type="number" class="inputQty" name="daddyPlante" style="display:none;" minlength="1" oninput=""></div>
                            </div>

                            <h5>Giant plant (+150cm) : <span><i class="bi bi-info-circle-fill" style="cursor:pointer;"></i></span></h5>
                            <div class="plantsRow">
                                <div class="inputRow"><label for="giant-plant"> Prix/U:</label><input class="inputUPots" disabled id="giantPlanteU" name="giantPlant"></div>
                                <div class="inputRow"><label for="giant-plant"> Prix Pot:</label><input class="inputUPots" disabled id="giantPlantePots" name="giantPlant"></div>
                                <div class="inputRow"><label for="giantPlanteQty"> Quantité:</label><div class="quantity buttons_added">
                                    <input type="button" value="-" class="minus"><input type="number" id="giantPlanteQty" step="1" min="0" max="" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                                </div><input type="number" class="inputQty" name="giantPlant" style="display:none;" minlength="1" maxlength="8" oninput=""></div>
                            </div>
                        </div>
                    </div>
                    <div class="total-numbers">
                        <div class="divTotalTypes">
                            <label for="totalPlanteQty"> Nombre de plantes :</label><input type="number" disabled id="totalPlanteQty" style="padding-bottom: 5px;" value="0">
                        </div>
                        <div class="divTotalTypes" id="coutPlantes">
                            <label for="prixPlantesPots" id="prixPlantesT"> Cout plantes avec pots HT :</label><input disabled id="prixPlantesPots" style="padding-bottom: 5px;" value="0"><span>€</span>
                        </div>
                        <div class="divTotalTypes"  id="coutRempotage">
                          <label class="totalNumbersLabel" for="coutRempotageT"> Cout rempotage : </label><input type="number" value="0" disabled id="coutRempotageT" style="padding-bottom: 5px;"><span>€</span>
                        </div>
                        <div class="divTotalTypes"  id="coutInstallation">
                          <label class="totalNumbersLabel" for="coutRempotageT"> Cout Installation : </label><input type="number" value="0" disabled id="coutInstallationT" style="padding-bottom: 5px;"><span>€</span>
                      </div>
                        <div  class="divTotalTypes" id="coutEnt">
                            <label for="coutEntretienT"> Entretien pour chaque passage HT: </label><input type="number" value="0" disabled id="coutEntretienT" style="padding-bottom: 5px;"><span>€</span>
                        </div>
                        <div class="divTotalTypes" id="coutLivraison">
                            <label for="Livraison" style="font-size: 16px;"> Livraison : 120 € </label>
                        </div>
                        <div id="divPriceTotal" style="margin-top: 30px;">
                            <label for="totalPrice"> Cout Total : </label><input type="number" disabled id="totalPrice" style="padding-bottom: 5px;"></div>
                    </div>
            </div>
        </form>
            <div class="contact-form">
                <h3> Etape 4 - On se contacte !</h3>
                    <form id="testForm">
                        <br/>
                        <div class="colums">
                            <div class="item">
                                <label for="fname">Votre nom : <span>*</span></label>
                                <input style="margin-top: 10px;" id="firstName" type="text" name="name" />
                                </div>
                                <div class="item">
                                  <label for="company"> Nom d'entreprise  : <span>*</span></label>
                                  <input style="margin-top: 10px;" id="companyName" type="text" name="company" />
                                </div>
                                <br/>
                                <div class="item">
                                  <label for="email">Adresse email : <span>*</span></label>
                                  <input style="margin-top: 10px;" id="email" type="text"   name="email" />
                                </div>
                                <div class="item">
                                  <label for="phonenumber">Phone Number : <span>*</span></label>
                                  <input  style="margin-top: 10px;" id="phoneNumber" type="text"  name="phone"/>
                                </div>
                            <br/>
                            <button class="button-56" id="submitButton" type="submit" role="button">Valider</button>
                            </div>
                          </form>
                    </div>
	</div>
    </div>
    <script src="pricingVF.js"></script>
</body>
</html>
